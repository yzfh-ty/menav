# 默认页面配置（请勿直接修改）。
# 建议复制到 config/user/pages/common.yml 并按需调整。
title: 常用网站 # 页面标题
subtitle: Common website # 页面副标题

# 指定使用的模板文件名，现有页面模板可见 templates/pages（不含 .hbs）
# 说明：推荐使用通用模板 page；首页由“导航第一项”决定
template: page

