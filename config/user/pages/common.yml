# 默认页面配置（请勿直接修改）。
# 建议复制到 config/user/pages/common.yml 并按需调整。
title: 常用网站 # 页面标题
subtitle: Common website # 页面副标题

# 指定使用的模板文件名，现有页面模板可见 templates/pages（不含 .hbs）
# 说明：推荐使用通用模板 page；首页由“导航第一项”决定
template: page

# 页面分类与站点列表
categories:
  - name: 置顶
    icon: fas fa-star # 分类图标
    sites:
      - name: LINUX DO # 站点名称
        url: https://linux.do/ # http/https URL（favicon 模式将尝试加载站点图标）
        icon: fab fa-linux # 手动图标：manual 模式使用；favicon 模式下作为回退
        description: 新的理想型社区 # 站点描述
      - name: IDC Flare
        url: https://idcflare.com
        icon: fab fa-server
        description: 域名、主机等信息集散地
      - name: 探针
        url: https://komari.yzfh.xy
        icon: fa-solid fa-server
        description: 个人服务器监控
      - name: 网站监控
        url: https://status.yzfh.de
        icon: fa-solid fa-display
        description: 个人网站监控
      - name: Cloud Flare
        url: https://dash.cloudflare.com
        icon: fa-solid fa-cloud
        description: 大善人
      - name: GitHub
        url: https://www.github.com
        icon: fab fa-github
        description: 代码托管平台
      - name: 临时邮箱
        url: https://mail.yzfh.de
        icon: fa-solid fa-envelope
        description: 萌萌哒临时邮箱服务
      - name: 图床
        url: https://img.tysverse.com
        icon: fa-solid fa-image
        description: 自建图床
      - name: KIMI
        url: https://www.kimi.com
        icon: fa-solid fa-robot
        description: 月之暗面 AI
      - name: 哔哩哔哩
        url: https://www.bilibili.com
        icon: fa-solid fa-play-circle
        description: 视频平台

